name: CI Build, Test, and Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20 & Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Enables caching for npm dependencies

      - name: Install Dependencies (Deterministic)
        # Use npm ci for clean, deterministic install based on package-lock.json
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Run Tests (Unit & Property-Based)
        run: npm run test

      - name: Run Semantic Linter (Governance)
        run: npm run lint:semantic

      # Recommended Robustness Addition
      - name: Check Test Coverage
        # Assumes a 'coverage' script in package.json to generate a report & check threshold
        run: npm run coverage