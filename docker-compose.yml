version: '3.8'

services:
  som-tier0:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - AUTH_MODE=apikey # Or 'gateway' to test C-ATO path
      - DB_TYPE=postgres
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/som?schema=public
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost:3000/health/liveness" ]
      interval: 10s
      timeout: 5s
      retries: 3
    read_only: true # Hardening: Read-only root filesystem
    tmpfs:
      - /tmp # Allow write to tmp for logs/pid if needed
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy

  org-chart:
    build:
      context: .
      dockerfile: apps/org-chart/Dockerfile
    ports:
      - "3001:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  how-do:
    build:
      context: .
      dockerfile: apps/how-do/Dockerfile
    ports:
      - "3002:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  policy-governance:
    build:
      context: .
      dockerfile: apps/policy-governance/Dockerfile
    ports:
      - "3003:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  task-management:
    build:
      context: .
      dockerfile: apps/task-management/Dockerfile
    ports:
      - "3004:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  objectives-okr:
    build:
      context: .
      dockerfile: apps/objectives-okr/Dockerfile
    ports:
      - "3005:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: som
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Identity Provider (Keycloak)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - ./keycloak_data:/opt/keycloak/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gateway Simulation (Optional, e.g. mock Envoy)
  # gateway:
  #   image: envoyproxy/envoy:distroless-v1.25
  #   ...

  opa:
    image: openpolicyagent/opa:latest
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-format=json-pretty"
      - "/policies"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:8181/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Graph Database (Neo4j)
  neo4j:
    image: neo4j:5.15.0
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --spider http://localhost:7474 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache (Redis)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  keycloak_data:
  policies:
  neo4j_data:
  redis_data:
